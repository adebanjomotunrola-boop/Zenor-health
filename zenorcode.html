<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code - Zenor health</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">

  <div class="text-center">
    <h1 class="mb-4">Scan to View Our website</h1>
    <div id="qrcode" class="p-3 bg-white rounded shadow"></div>
    <p class="mt-3">Or <a href="index.html" class="text-warning">click here</a></p>
  </div>

  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: window.location.origin + "https://zenor-health.vercel.app/",
      width: 200,
      height: 200
    });
  </script>
</body>

</html>
